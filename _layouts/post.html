---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <p class="post-meta">
        <span>#{{ page.slug }}</span><br/>
        <span>Vendor: {{ page.vendor }}</span><br/>
        <span>Status: {{ page.status }}</span><br/>
        <span>Reported: {{ page.reported | date: "%b %d, %Y" }}</span><br/>
        <span>Disclosed: </span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time>
    </p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
